<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script async src="./index.js" type="module"></script>
  </head>
  <body>
    <form id="form">
      <header>
        <input class="input" id="Input" placeholder="input here..." />
        <button id="Submit" type="submit">Submit</button>
      </header>
      <main class="content">
        <section class="list_content">
          <!-- <label>Pending</label> -->
          <ul id="pending">
            <li>
              <span><input type="text" hidden /></span>
              <button class="editbtn">
                Edit
              </button>
              <button class="delbtn">Delete</button>
              <button class="movbtn">Move</button>
            </li>
          </ul>
          <!-- <label> Completed </label> -->
          <ul id="completed">
            <li>
              <button class="movbtn">Move</button>
              <span></span>
              <button class="editbtn">
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  data-testid="EditIcon"
                  aria-label="fontSize small"
                >
                  <path
                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                  ></path>
                </svg>
              </button>
              <button class="delbtn">Delete</button>
            </li>
          </ul>
        </section>
      </main>
    </form>
  </body>
</html>
