<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script async src="./index.js" type="module"></script>
  </head>
  <body>
    <form id="form">
      <header>
        <input class="input" id="Input" placeholder="input here..." />
        <button id="Submit" type="submit">Submit</button>
      </header>
      <main class="content">
        <section class="list_content">
          <!-- <label>Pending</label> -->
          <ul id="pending">
            <li>
              <span><input type="text" hidden /></span>
                <button class="editbtn">Edit</button>
                <button class="delbtn">Delete</button>
                <button class="movbtn">Move</button>
            </li>
          </ul>
          <!-- <label> Completed </label> -->
          <ul id="completed">
            <li>
              <button class="movbtn">Move</button>
              <span></span>
              <button class="editbtn">Edit</button>
              <button class="delbtn">Delete</button>
            </li>
          </ul>
        </section>
      </main>
    </form>
  </body>
</html>
